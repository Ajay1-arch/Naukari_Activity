# Naukri Automation Configuration

[URLs]
NAUKRI_LOGIN_URL = https://login.naukri.com/nLogin/Login.php
NAUKRI_PROFILE_URL = https://www.naukri.com/mnjuser/profile?id=&altresid

[Settings]
# Update PDF with random hidden chars (True/False)
UPDATE_PDF = True

# Run Chrome in headless mode (True/False)
HEADLESS = True

# Resume update enabled (True/False)
UPLOAD_RESUME = True

# Profile update enabled (True/False)
UPDATE_PROFILE = True

[Logging]
LOG_LEVEL = INFO
LOG_FILE = logs/naukri.log
MAX_LOG_SIZE = 10485760  # 10MB

[Scheduling]
# 1.5 hour frequency = 5400 seconds (90 minutes)
# Random variance: Â±15 minutes (900 seconds) around the 1.5 hour mark
# This means runs will be scheduled between 1 hour 15 min to 1 hour 45 min apart

# Random delay between runs (in seconds)
# Min: 4500 seconds (75 minutes = 1.25 hours)
# Max: 6300 seconds (105 minutes = 1.75 hours)
RANDOM_DELAY_MIN = 4500
RANDOM_DELAY_MAX = 6300

# Base frequency in hours (used for fixed interval mode)
SCHEDULE_INTERVAL_HOURS = 1.5

# Random times (True = random times with variance, False = fixed interval)
USE_RANDOM_TIMES = True

# Track progress and statistics
TRACK_PROGRESS = True
PROGRESS_FILE = logs/progress.json
