# Naukri Automation Configuration

[URLs]
NAUKRI_LOGIN_URL = https://login.naukri.com/nLogin/Login.php
NAUKRI_PROFILE_URL = https://www.naukri.com/mnjuser/profile?id=&altresid

[Settings]
# Update PDF with random hidden chars (True/False)
UPDATE_PDF = False

# Run Chrome in headless mode (True/False)
HEADLESS = False

# Resume update enabled (True/False)
UPLOAD_RESUME = True

# Profile update enabled (True/False)
UPDATE_PROFILE = True

[Logging]
LOG_LEVEL = INFO
LOG_FILE = logs/naukri.log
MAX_LOG_SIZE = 10485760  # 10MB

[Scheduling]
# Random delay between runs (in seconds)
RANDOM_DELAY_MIN = 300
RANDOM_DELAY_MAX = 1800

# Run every N hours
SCHEDULE_INTERVAL_HOURS = 1

# Random times (True = random times, False = fixed interval)
USE_RANDOM_TIMES = True
